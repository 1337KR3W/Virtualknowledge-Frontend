<div class="users-container">
    <h2>Listado de Usuarios</h2>
    <div class="feature-grid">
        @for(user of users; track user.id; let i = $index){
        <div class="feature-user">
            <div class="user-content">
                <img src="{{user.avatar}}">
                <h3>{{user.first_name}} {{user.last_name}}</h3>
            </div>
        </div>
        }
    </div>
</div>
