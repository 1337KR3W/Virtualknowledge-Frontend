<mat-card class="week-bar-card">
    <mat-toolbar class="week-bar-toolbar">
        <button mat-icon-button (click)="goToPreviousWeek()" aria-label="Previous week">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <span class="week-info-text mat-title">
            Week {{ weekInfo().weekNumber }} - {{ weekInfo().monthYear | titlecase }}
        </span>
        <button mat-icon-button (click)="goToNextWeek()" aria-label="Next week">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </mat-toolbar>
</mat-card>
