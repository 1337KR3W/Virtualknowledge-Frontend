<main class="home-content">
    <mat-card class="home-card">

        <mat-card-header class="home-card-header">
            @if (username) {
            <ng-container>
                <mat-card-title>
                    Â¡Welcome to Virtualknowledge, {{ username }}!
                </mat-card-title><br>

                <mat-card-subtitle>
                    This is your private control panel.
                </mat-card-subtitle>

            </ng-container>
            } @else {
            <mat-card-title>Welcome!</mat-card-title>
            }
        </mat-card-header>

        <mat-card-content class="home-card-content">

            <h2>
                <mat-icon color="primary">info</mat-icon> Session details
            </h2>

            <mat-list role="list">

                <mat-list-item role="listitem">
                    <mat-icon matListItemIcon>person_outline</mat-icon>
                    <div matListItemTitle>Username</div>
                    <div matListItemLine>{{ username || 'No disponible' }}</div>
                </mat-list-item>

                <mat-list-item role="listitem">
                    <mat-icon matListItemIcon>alternate_email</mat-icon>
                    <div matListItemTitle>Email</div>
                    <div matListItemLine>{{ userEmail || 'No disponible' }}</div>
                </mat-list-item>

            </mat-list>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="onLogout()">
                <mat-icon>exit_to_app</mat-icon> Logout
            </button>
        </mat-card-actions>

    </mat-card>
</main>
