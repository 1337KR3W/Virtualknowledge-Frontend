<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm1" (ngSubmit)="onLogin()">

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>email</mat-icon>
                <input matInput type="email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm1.invalid">
                    Login
                </button>
                <button mat-flat-button color="primary" type="button" (click)="goToRegister()">
                    Register
                </button>
            </mat-card-actions>

        </form>
    </mat-card-content>
</mat-card>
